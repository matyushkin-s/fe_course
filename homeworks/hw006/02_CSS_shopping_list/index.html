<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>CSS Diner shopping list</h1>
      <p>Let`s go to the mall!</p>
    </header>
    <main>
      <ul>
        <li>
          <input type="checkbox" class="custom-checkbox" name="input1" id="input1" />
          <label for="input1">A lot of pickles<span>for the next lessons about CSS</span></label>
        </li>
        <br />
        <li>
          <input type="checkbox" class="custom-checkbox" name="" id="input2" />
          <label for="input2">10 apples <span>for more CSS manipulations</span></label>
        </li>
        <br />
        <li>
          <input type="checkbox" class="custom-checkbox" name="input3" id="input3" />
          <label for="input3">20 oranges <span>because they are awesome</span></label>
        </li>
        <br />
        <li>
          <input type="checkbox" class="custom-checkbox" name="input4" id="input4" />
          <label for="input4">13 plates <span>hm... they always disappear</span></label>
        </li>
        <br />
        <li>
          <input type="checkbox" class="custom-checkbox" name="input5" id="input5" />
          <label for="input5">15 bentos </label>
        </li>
        <br />
        <li>
          <input type="checkbox" class="custom-checkbox" name="input6" id="input6" />
          <label for="input6">1 bottle of Sake ^_^ <span>for my friends</span></label>
        </li>
      </ul>
      <button>Bon appetit :)</button>
    </main>
  </body>
</html>
