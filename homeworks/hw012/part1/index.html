<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>HW12_1: cahee.psd footer and contact block</title>
  </head>
  <body>
    <section class="section contact">
      <h2 class="contact__header">Contact</h2>
      <p class="contact__paragraph">
        For new projects, ideas, business or anything you'd like to discuss, contact with me!
      </p>
      <div class="contacts_block">
        <div class="contact__form">
          <form class="form" action="" method="get">
            <input type="text" placeholder="Your name" />
            <input type="text" placeholder="Your email" />
            <input type="text" placeholder="Your phone number..." />
            <textarea name="" id="" cols="30" rows="10" placeholder="Your message..."></textarea>
          </form>
        </div>
        <div class="contact__info">
          <p class="info__name">ADDRESS</p>
          <p class="info__content">123 City name, Street, City, Country</p>
          <p class="info__name">EMAIL</p>
          <p class="info__content">cahee@domain.com</p>
          <p class="info__name">PHONE</p>
          <p class="info__content">+012 345 6789</p>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="footer__logo_container">
        <a class="logo footer__logo" href="#"></a>
      </div>
      <div class="footer__text">
        <span class="text__copyright text__withlogoleft"
          >&copy; 2015 Company. All right reserved.</span
        >
        <span class="text__author"
          >Made with <span class="text__author--pink">love</span> by Austeez</span
        >
      </div>
    </footer>
  </body>
</html>
